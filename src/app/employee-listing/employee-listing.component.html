<div class="row">
  <table mat-table *ngIf="employees?.length > 0" [dataSource]="employees" class="col-12">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element._id | titlecase}}</td>


    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
      <td mat-cell *matCellDef="let element">{{element.dateOfBirth}}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">{{element.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef>Skills</th>
      <td mat-cell *matCellDef="let element">{{element.skills}}</td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">{{element.photo}}</td>
    </ng-container>

    <ng-container matColumnDef="edits">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <mat-cell *matCellDef="let row">
        <button mat-button (click)="edit(row)">Edit</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deletes">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <mat-cell *matCellDef="let row">
        <button mat-button (click)="delete(row._id)">Delete</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="employees?.length === 0">No data found!</p>
</div>
<button mat-button (click)="navigate()">Add Employee</button>
